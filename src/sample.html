<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .day-card {
        transition: all 0.2s ease;
      }
      .day-card.selected {
        background-color: #3b82f6;
        color: white;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="app" class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
      <div
        class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden"
      >
        <!-- Header with progress steps -->
        <div class="p-8 border-b border-gray-100">
          <h1 class="text-3xl font-light text-gray-800 mb-2">
            Employee Onboarding
          </h1>
          <div class="flex items-center justify-between mt-8 relative">
            <!-- Progress line -->
            <div
              class="absolute w-full h-1 bg-gray-100 top-1/2 left-0 -translate-y-1/2 -z-10"
            >
              <div
                id="progress-bar"
                class="h-full bg-blue-500 transition-all duration-300"
                style="width: 0%"
              ></div>
            </div>

            <div
              class="flex flex-col items-center z-10 step-indicator"
              data-step="1"
            >
              <div
                class="w-10 h-10 rounded-full flex items-center justify-center transition-colors bg-blue-500 text-white ring-4 ring-blue-200"
              >
                1
              </div>
              <span class="mt-2 text-sm transition-colors text-blue-500"
                >Personal</span
              >
            </div>

            <div
              class="flex flex-col items-center z-10 step-indicator"
              data-step="2"
            >
              <div
                class="w-10 h-10 rounded-full flex items-center justify-center transition-colors bg-gray-100 text-gray-400"
              >
                2
              </div>
              <span class="mt-2 text-sm transition-colors text-gray-400"
                >Employment</span
              >
            </div>

            <div
              class="flex flex-col items-center z-10 step-indicator"
              data-step="3"
            >
              <div
                class="w-10 h-10 rounded-full flex items-center justify-center transition-colors bg-gray-100 text-gray-400"
              >
                3
              </div>
              <span class="mt-2 text-sm transition-colors text-gray-400"
                >Financial</span
              >
            </div>
          </div>
        </div>

        <!-- Form content -->
        <div class="p-8">
          <!-- Step 1: Personal Information -->
          <div class="form-step active" data-step="1">
            <div class="space-y-6">
              <h2 class="text-xl font-light text-gray-700 border-b pb-2">
                Personal Information
              </h2>

              <div class="flex flex-col sm:flex-row items-start gap-6">
                <div class="flex flex-col items-center">
                  <div
                    class="w-24 h-24 rounded-full bg-gray-100 flex items-center justify-center mb-3 overflow-hidden"
                  >
                    <svg
                      class="w-12 h-12 text-gray-400"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <button
                    class="text-sm text-blue-500 hover:text-blue-600 focus:outline-none"
                  >
                    Upload Photo
                  </button>
                </div>

                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Full Name *</label
                    >
                    <input
                      type="text"
                      value="Keyafirl"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      required
                    />
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Phone Number *</label
                    >
                    <input
                      type="tel"
                      value="8248376424"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Adhiv Number</label
                  >
                  <input
                    type="text"
                    placeholder="Enter your Adhiv number"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >ID Number</label
                  >
                  <input
                    type="text"
                    placeholder="Enter your ID number"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Father/Guardian Name</label
                >
                <input
                  type="text"
                  placeholder="Enter father/guardian name"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Email Address</label
                >
                <input
                  type="email"
                  placeholder="Enter your email address"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Gender</label
                  >
                  <div class="flex flex-wrap gap-4">
                    <label class="flex items-center space-x-2">
                      <input
                        type="radio"
                        name="gender"
                        class="h-4 w-4 text-blue-500 focus:ring-blue-500"
                      />
                      <span class="text-sm text-gray-700">Male</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input
                        type="radio"
                        name="gender"
                        class="h-4 w-4 text-blue-500 focus:ring-blue-500"
                      />
                      <span class="text-sm text-gray-700">Female</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input
                        type="radio"
                        name="gender"
                        class="h-4 w-4 text-blue-500 focus:ring-blue-500"
                      />
                      <span class="text-sm text-gray-700">Other</span>
                    </label>
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Blood Group</label
                  >
                  <select
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  >
                    <option value="">Select blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Step 2: Employment Information -->
          <div class="form-step hidden" data-step="2">
            <div class="space-y-6">
              <h2 class="text-xl font-light text-gray-700 border-b pb-2">
                Employment Information
              </h2>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Employment Type</label
                  >
                  <select
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  >
                    <option value="new" selected>New</option>
                    <option value="existing">Existing</option>
                    <option value="contract">Contract</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Designation</label
                  >
                  <select
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  >
                    <option value="new" selected>New</option>
                  </select>
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Work Location</label
                  >
                  <input
                    type="text"
                    placeholder="Enter work location"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >City</label
                  >
                  <input
                    type="text"
                    placeholder="Enter your city"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Reporting Manager</label
                >
                <select
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                >
                  <option value="">Select reporting manager</option>
                </select>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Department</label
                  >
                  <select
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  >
                    <option value="new" selected>New</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Branch</label
                  >
                  <select
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  >
                    <option value="new" selected>New</option>
                  </select>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Address</label
                >
                <textarea
                  placeholder="Enter your address"
                  rows="3"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                ></textarea>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Pin Code</label
                  >
                  <input
                    type="text"
                    placeholder="Enter your pin code"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Employee Date</label
                  >
                  <div class="px-4 py-2 bg-gray-50 rounded-lg text-gray-700">
                    March 29, 2025
                  </div>
                </div>
              </div>

              <div class="pt-4">
                <h3 class="text-lg font-light text-gray-700 mb-4">
                  Shift Timings
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Start Time</label
                    >
                    <input
                      type="time"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    />
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >End Time</label
                    >
                    <input
                      type="time"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    />
                  </div>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-3"
                    >Week Off</label
                  >
                  <div
                    class="grid grid-cols-7 gap-2 mb-3"
                    id="week-off-container"
                  >
                    <label
                      class="flex flex-col items-center p-2 rounded-lg cursor-pointer transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200 day-card"
                    >
                      <input type="checkbox" class="hidden" value="sun" />
                      Sun
                    </label>
                    <label
                      class="flex flex-col items-center p-2 rounded-lg cursor-pointer transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200 day-card"
                    >
                      <input type="checkbox" class="hidden" value="mon" />
                      Mon
                    </label>
                    <label
                      class="flex flex-col items-center p-2 rounded-lg cursor-pointer transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200 day-card"
                    >
                      <input type="checkbox" class="hidden" value="tue" />
                      Tue
                    </label>
                    <label
                      class="flex flex-col items-center p-2 rounded-lg cursor-pointer transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200 day-card"
                    >
                      <input type="checkbox" class="hidden" value="wed" />
                      Wed
                    </label>
                    <label
                      class="flex flex-col items-center p-2 rounded-lg cursor-pointer transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200 day-card"
                    >
                      <input type="checkbox" class="hidden" value="thu" />
                      Thu
                    </label>
                    <label
                      class="flex flex-col items-center p-2 rounded-lg cursor-pointer transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200 day-card"
                    >
                      <input type="checkbox" class="hidden" value="fri" />
                      Fri
                    </label>
                    <label
                      class="flex flex-col items-center p-2 rounded-lg cursor-pointer transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200 day-card"
                    >
                      <input type="checkbox" class="hidden" value="sat" />
                      Sat
                    </label>
                  </div>
                  <div class="text-sm text-gray-500 flex items-center">
                    <svg
                      class="w-4 h-4 mr-1"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                      />
                    </svg>
                    Selected days off: <span id="selected-days-count">0</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Step 3: Financial Information -->
          <div class="form-step hidden" data-step="3">
            <div class="space-y-6">
              <h2 class="text-xl font-light text-gray-700 border-b pb-2">
                Financial Information
              </h2>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Joining Salary (₹)</label
                >
                <input
                  type="number"
                  value="0"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Account Number *</label
                  >
                  <input
                    type="text"
                    placeholder="Enter account number"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    required
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Account Holder Name *</label
                  >
                  <input
                    type="text"
                    placeholder="Enter account holder name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    required
                  />
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >IFSC Code *</label
                  >
                  <input
                    type="text"
                    placeholder="Enter IFSC code"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    required
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Bank Name *</label
                  >
                  <input
                    type="text"
                    placeholder="Enter bank name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    required
                  />
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Branch Name</label
                  >
                  <input
                    type="text"
                    placeholder="Enter branch name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >PAN Number</label
                  >
                  <input
                    type="text"
                    placeholder="Enter PAN number"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Navigation buttons -->
          <div class="flex justify-between mt-8 pt-6 border-t border-gray-100">
            <button
              id="prev-btn"
              class="px-6 py-2 rounded-lg border border-gray-200 text-gray-400 cursor-not-allowed"
              disabled
            >
              Previous
            </button>

            <button
              id="next-btn"
              class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Next
            </button>

            <button
              id="submit-btn"
              class="hidden px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
            >
              Complete Onboarding
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let currentStep = 1;
        const totalSteps = 3;
        const selectedDays = new Set();

        // DOM elements
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const submitBtn = document.getElementById("submit-btn");
        const progressBar = document.getElementById("progress-bar");
        const stepIndicators = document.querySelectorAll(".step-indicator");
        const formSteps = document.querySelectorAll(".form-step");
        const weekOffContainer = document.getElementById("week-off-container");
        const selectedDaysCount = document.getElementById(
          "selected-days-count"
        );

        // Week off selection
        weekOffContainer.addEventListener("click", function (e) {
          const target = e.target.closest(".day-card");
          if (!target) return;

          const checkbox = target.querySelector("input");
          checkbox.checked = !checkbox.checked;

          if (checkbox.checked) {
            selectedDays.add(checkbox.value);
            target.classList.add("selected", "bg-blue-500", "text-white");
            target.classList.remove(
              "bg-gray-100",
              "text-gray-700",
              "hover:bg-gray-200"
            );
          } else {
            selectedDays.delete(checkbox.value);
            target.classList.remove("selected", "bg-blue-500", "text-white");
            target.classList.add(
              "bg-gray-100",
              "text-gray-700",
              "hover:bg-gray-200"
            );
          }

          selectedDaysCount.textContent = selectedDays.size;
        });

        // Navigation
        function updateUI() {
          // Update progress bar
          progressBar.style.width = `${
            ((currentStep - 1) / (totalSteps - 1)) * 100
          }%`;

          // Update step indicators
          stepIndicators.forEach((indicator) => {
            const step = parseInt(indicator.dataset.step);
            const numberEl = indicator.querySelector("div");
            const textEl = indicator.querySelector("span");

            if (step < currentStep) {
              numberEl.className =
                "w-10 h-10 rounded-full flex items-center justify-center transition-colors bg-blue-500 text-white";
              textEl.className = "mt-2 text-sm transition-colors text-blue-500";
            } else if (step === currentStep) {
              numberEl.className =
                "w-10 h-10 rounded-full flex items-center justify-center transition-colors bg-blue-500 text-white ring-4 ring-blue-200";
              textEl.className = "mt-2 text-sm transition-colors text-blue-500";
            } else {
              numberEl.className =
                "w-10 h-10 rounded-full flex items-center justify-center transition-colors bg-gray-100 text-gray-400";
              textEl.className = "mt-2 text-sm transition-colors text-gray-400";
            }
          });

          // Show/hide form steps
          formSteps.forEach((step) => {
            if (parseInt(step.dataset.step) === currentStep) {
              step.classList.remove("hidden");
              step.classList.add("active");
            } else {
              step.classList.remove("active");
              step.classList.add("hidden");
            }
          });

          // Update buttons
          prevBtn.disabled = currentStep === 1;
          if (currentStep === 1) {
            prevBtn.className =
              "px-6 py-2 rounded-lg border border-gray-200 text-gray-400 cursor-not-allowed";
          } else {
            prevBtn.className =
              "px-6 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50";
          }

          if (currentStep === totalSteps) {
            nextBtn.classList.add("hidden");
            submitBtn.classList.remove("hidden");
          } else {
            nextBtn.classList.remove("hidden");
            submitBtn.classList.add("hidden");
          }
        }

        nextBtn.addEventListener("click", function () {
          if (currentStep < totalSteps) {
            currentStep++;
            updateUI();
          }
        });

        prevBtn.addEventListener("click", function () {
          if (currentStep > 1) {
            currentStep--;
            updateUI();
          }
        });

        // Initialize
        updateUI();
      });
    </script>
  </body>
</html>
